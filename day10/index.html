<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - Event Handling</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Event Listener Practice</h1>

    <h2>Task 1 & 2</h2>
    <button id="changeText">Change Text</button>
    <p id="targetParagraph">This is some text.</p>
    <img id="toggleImage"
        src="https://images.unsplash.com/photo-1624555130581-1d9cca783bc0?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image" width="600px">

    <h2>Task 3 & 4</h2>
    <div id="colorChange" style="width: 100px; height: 100px; border: 1px solid black;">Hover Me</div>

    <h2>Task 5 & 6</h2>
    <input type="text" id="keyInput" placeholder="Enter text">
    <p id="keyOutput"></p>

    <h2>Task 7</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Task 8</h2>
    <select id="selectDropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="selectedValue"></p>

    <h2>Task 9</h2>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Task 10 (Add elements dynamically using JavaScript here)</h2>
    <div id="parent-container">
        <p>This is some existing content.</p>
    </div>
    <button id="add-button">Add Item</button>
</body>

<script src="day10.js"></script>
</body>

</html>
